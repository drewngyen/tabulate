<!DOCTYPE html>
<html>
  <head>
    <title>Tabulate</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <style>
      img {
        margin: 2px;
        border-radius: 50%;
        vertical-align: middle;
        width: 10px;
        height: 10px;
      }
    </style>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div id="header-content">
      <button type="button" class="head-btn" id="reduce-submit"><i class="fas fa-skull"></i></button>
      <h3>tabulate</h3>
      <button type="button" class="head-btn" id="undo-submit"><i class="fas fa-undo-alt"></i></button>
    </div>
    <p id="header-text">search and open your tabs!</p>
    <div id="search-box">
      <form autocomplete="off" id="form-search">
        <input
          id="search-input"
          type="text"
          placeholder=" search"
          autofocus
        /><br />
        <input id="search-submit" type="submit" value="Open Tab" />
        <!-- <div class="break"></div> -->
      </form>
    </div>
    <br />
    <div id="current-tabs"></div>
  </body>
</html>
